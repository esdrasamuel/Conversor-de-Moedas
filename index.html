<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Poppins:wght@400;500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stayless.css">
    <title>Conversor de Moedas</title>
</head>
<body>
       <img class="logo" src="./assets/logo.gif" alt="logo-gif-money">

    <main>
        <label for="">
            Converter <b>de</b> 
            <select class="currency-to-convert-select" id="">
                <option value="">R$ Real Brasileiro</option>
            </select>
        </label>

        <label for="">
            Converter <b>Para</b> 
            <select class="currency-select"="" id="">
                <option value="dolar">US$ Dolar</option>
                <option value="euro">€ Euro</option>
                <option value="bitcoin">฿ Bitcoin</option>
            </select>
        </label>

        <label for="">
            Valor
            <input class="input-currency" placeholder="R$10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/brasil 2.png" alt="logo-moeda-real">
                <p class="currency">Real</p>
                <p class="currency-value-real">R$ 0,00</p>
            </div>
                        
                <img class="arrow-img" src="./assets/Seta.png" alt="Seta">
            
            <div class="currency-box">
                <img class="currency-img" src="./assets/estados-unidos (1) 1.png" alt="logo-moeda-dolar">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>

</html>
